            <div class="card">
              <form #addForm="ngForm" (ngSubmit)="onAddMajor(addForm)" class="form-horizontal">
                <div class="card-header">
                  <button type="submit" id="add-major-form" class="btn btn-dark m-3">SAVE</button>
                  <a [routerLink]="['/majors/majors']" class="btn btn-light">DISCARD</a>
                </div>

                <div class="m-3 row">
                  <div class="col-md-5">
                    <label for="" class="form-label">Major:</label>
                    <input type="text" #majorName (ngModel)="majorName" id="majorName" name="majorName" class="form-control mt-2 text-line" placeholder="Major Name" >
                  </div>
                </div>

                <div class="m-3 row">
                  <div class="col-md-5">
                    <label for="" class="form-label">Description:</label>
                    <textarea #description (ngModel)="description" class="form-control mt-2 text-line" id="description" name="description" id="" cols="50" rows="5" placeholder="Description"></textarea>

                </div>


                </form>
