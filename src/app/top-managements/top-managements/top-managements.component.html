

		<!--Page header-->
    <div class="page-header">
      <div class="page-leftheader">
        <h4 class="page-title">List of Top Managements</h4>
      </div>
      <div class="page-rightheader ms-auto d-lg-flex d-none">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/><path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon"> Home</span></a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Top Managements</a></li>
          <li class="breadcrumb-item active" aria-current="page">Top Managements</li>
        </ol>
      </div>
    </div>
    <!--End Page header-->

  <!-- row opened -->
<div class="row row-sm">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-header pb-0">
        <a [routerLink]="['/top-managements/create-top-management']" class="btn btn-dark"><i class="fe fe-plus"></i> Create Top Management</a>
      </div>
      <div class="card-body">
        <div class="search-container">
          <mat-form-field appearance="fill">
            <input matInput placeholder="Search" autocomplete="off" (keyup)="filterData($event)">
          </mat-form-field>
        </div>
        <div class="table-responsive table-bordered table-hover table-striped">

          <table mat-table matSort [dataSource]="topManagements">
            <ng-container matColumnDef="topManagementId">
              <th mat-header-cell  *matHeaderCellDef>ID</th>
              <th mat-cell *matCellDef="let topManagement">{{ topManagement.topManagementId }}</th>
            </ng-container>
            <ng-container matColumnDef="topManagementName">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>TOP MANAGEMENT NAME</th>
              <th mat-cell *matCellDef="let topManagement">{{ topManagement.topManagementName }}</th>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
              <th mat-cell *matCellDef="let topManagement">{{ topManagement.description }}</th>
            </ng-container>
            <ng-container matColumnDef="deleteFlag">
              <th mat-header-cell *matHeaderCellDef>DELETE FLAG</th>
              <th mat-cell *matCellDef="let topManagement">{{ topManagement.deleteFlag }}</th>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell  *matHeaderCellDef > ACTIONS </th>
              <td mat-cell *matCellDef="let topManagement">
                <button class="btn btn-default" (click) = "onEditTopManagementById(topManagement.topManagementId)" ><i class="fe fe-edit me-2"></i> Edit</button>
                <button class="btn btn-default" (click) = "onEditToDeleteTopManagementById(topManagement.topManagementId)" ><i class="fe fe-trash me-2"></i> Delete</button>
              </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator
                  [pageSize]="5"
                  [pageSizeOptions]="[5, 10, 25,50, 100]"
            >
            </mat-paginator>

        </div>
      </div>
    </div>
</div>
