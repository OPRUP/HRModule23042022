
						<!--Page header-->
						<div class="page-header">
							<div class="page-leftheader">
								<h2 class="page-title">Update Bnks</h2>
							</div>
							<div class="page-rightheader ms-auto d-lg-flex d-none">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="javascript:void(0)" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/><path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon"> Home</span></a></li>

            <div class="card">
              <form #editForm="ngForm" (ngSubmit)="onUpdateBank(editForm.value)" class="form-horizontal">
                  <div class="card-header">
                    <button  (click)="onUpdateBank(editForm.value)" class="btn btn-dark m-3">SAVE</button>
                    <a [routerLink]="['/banks/banks']" class="btn btn-light">DISCARD</a>
                  </div>
                  <input type="hidden" ngModel="{{bank.bankId}}" name="bankId" id="bankId">
                  <div class="m-3 row">
                    <div class="col-md-5">
                      <label for="" class="form-label">Bank Name:</label>
                      <input ngModel="{{bank.bankName}}" #bankName (ngModel)="bankName" type="text" name="bankName" id="bankName" class="form-control mt-2 text-line" placeholder="Bank Name" >
                    </div>
                  </div>

                  <div class="row m-3">
                    <div class="col-lg-6 col-md-12 mb-5">
                      <div class="mb-3 row">
                        <div class="col-md-10">
                          <label for="" class="form-label">Description:</label>
                          <textarea ngModel="{{bank.description}}" #description (ngModel)="description" class="form-control mt-2 text-line" id="description" name="description" cols="50" rows="5" placeholder="Description"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>


                </form>




            </div>
