
						<!--Page header-->
						<div class="page-header">
							<div class="page-leftheader">
								<h2 class="page-title">Update University</h2>
							</div>
							<div class="page-rightheader ms-auto d-lg-flex d-none">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="javascript:void(0)" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/><path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon"> Home</span></a></li>

            <div class="card">
              <form #editForm="ngForm" (ngSubmit)="onUpdateUniversity(editForm.value)" class="form-horizontal">
                  <div class="card-header">
                    <button  (click)="onUpdateUniversity(editForm.value)" class="btn btn-dark m-3">SAVE</button>
                    <a [routerLink]="['/universities/universities']" class="btn btn-light">DISCARD</a>
                  </div>
                  <input type="hidden" ngModel="{{university.universityId}}" name="universityId" id="universityId">
                  <div class="m-3 row">
                    <div class="col-md-5">
                      <input type="text" ngModel="{{university.universityName}}" #universityName (ngModel)="universityName" id="universityName" name="universityName" class="form-control mt-2 text-line" placeholder="University Name" >
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <div class="col-md-6">
                      <textarea ngModel="{{university.description}}"  #description (ngModel)="description" class="mt-lg-6 m-5" id="description" name="description" cols="50" rows="5" placeholder="Description"></textarea>
                    </div>
                  </div>
                </form>




            </div>
